name: CodeDog Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: codedog-ai/review@v1
        with:
          api-key: ${{ secrets.OPENAI_API_KEY }}
